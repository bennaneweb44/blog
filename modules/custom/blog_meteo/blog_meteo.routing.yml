
################################## Meteo ########################################
blog_meteo.index:
  path: '/services/meteo'
  defaults:
    _controller: '\Drupal\blog_meteo\Controller\BlogMeteoController::index'
    _form:  '\Drupal\blog_meteo\Form\MeteoAutocompleteForm'
    _title: 'Prévisions météo'
  requirements:
    _custom_access: '\Drupal\blog_meteo\Controller\BlogMeteoController::access'
  options:
    no_cache: 'TRUE'

############################### Autocomplete #####################################
blog_meteo.autocomplete:
  path: '/autocomplete/articles'
  defaults:
    _controller: '\Drupal\blog_meteo\Controller\JsonApiVillesController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'access content'
